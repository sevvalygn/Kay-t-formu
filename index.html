<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styls.css">
        <title>Anket Formu</title>
    </head>
    <body>
        <h1 id="title">Survey Form For CSS Practice</h1>
        <p id="description">Lütfen bilgileri doğru şekilde giriniz</p>
        <form id="survey-form">
            <label id="name-label" for="name">Full Name</label>
            <input type="text" id="name" placeholder="İsminizi giriniz" required/>
            <label id="email-label" for="email">Mail</label>
            <input type="email" id="email" placeholder="E-posta adresinizi giriniz" required/>
            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" min="10" max="100" placeholder="Yaşınız" required/>
            <label for="dropdown" class="select-label">Selecet Gender</label>
            <select id="dropdown">
                <option value="">Seçiniz</option>
                <option value="Kadın">Kadın</option>
                <option value="Erkek">Erkek</option>
            </select>
            <label class="group-title">Where did you hear us?</label>
            <div class="options">
                <label><input type="radio" name="source" value="instagram"/>İnstagram</label>
                <label><input type="radio" name="source" value="linkedin"/> Linkedin</label>
            </div>
            <div class="options">
                <label><input type="checkbox" value="terms"/> Terms of Service</label>
                <label><input type="checkbox" value="newaletter"/>Subscribe For News</label>
            </div>
            <textarea id="comment" placeholder="Suggestions" rows="4"></textarea>
            <input type="submit" id="submit" value="Sign Up"/>
        </form>
    </body>
</html>
